<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Play Audio Once</title>
</head>
<body>
    <audio id="audio" autoplay>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("audio");

            // Check if audio has already played using localStorage
            if (!localStorage.getItem("audioPlayed")) {
                audio.play();
                localStorage.setItem("audioPlayed", "true"); // Mark as played
            } else {
                audio.remove(); // Prevent playing again
            }

            // Remove audio from DOM after it finishes
            audio.onended = function() {
                audio.remove();
            };
        });
    </script>
</body>
</html>
