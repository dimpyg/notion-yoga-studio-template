<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        #timer {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        function startTimer(duration, redirectUrl) {
            let timer = duration, minutes, seconds;
            const display = document.getElementById('timer');

            const interval = setInterval(() => {
                minutes = Math.floor(timer / 60);
                seconds = timer % 60;
                display.textContent = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
                
                if (--timer < 0) {
                    clearInterval(interval);
                    window.location.href = redirectUrl; // Redirect when timer ends
                }
            }, 1000);
        }

        window.onload = () => {
            const duration = 60; // 60 seconds
            const redirectUrl = "https://www.notion.so/90-90-Hip-Switch-1908bb49afed813aa216c15d3cadd86f?pvs=2"; // Change this to your target URL
            startTimer(duration, redirectUrl);
        };
    </script>
</head>
<body>
    <h1>Redirecting in:</h1>
    <div id="timer">1:00</div>
</body>
</html>
